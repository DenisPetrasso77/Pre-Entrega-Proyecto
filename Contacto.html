<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Franco Store</title>
    <link  rel="stylesheet" href="CSS/Normalize.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link  rel="stylesheet" href="./CSS/Styles.css" >
</head>
<body>
    <header class="header">
        <a href="Index.html"> 
            <img class="header__logo" src="./img/logo.png" alt="Logotipo">
        </a>
    </header>

    <nav class="navegacion">
        <a class="navegacion__enlace " href="./index.html">Tienda</a>
        <a class="navegacion__enlace navegacion__enlace--activo" href="./Nosotros.html">Nosotros</a>
        <a class="navegacion__enlace" href="./Contacto.html">Contacto</a>
    </nav>
    
    <main>
        <section class="contacto">
            <h2>Contáctanos</h2>
            <form action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre">

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required placeholder="Tu correo">

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" required placeholder="Escribe tu mensaje aquí"></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p class="footer__texto">Front End Store - Todos los derechos Reservados</p>
    </footer>
</body>
